{% extends 'base/base.html' %}
{% block title %}
Create_event
{% endblock %}
{% block content %}
{% load staticfiles %}
<!-- Content -->

<div class="row pl-4 pt-5">
  <div class="col-12">
    <h3>Create An Event</h3>
  </div>
</div>
<div class="row pl-4 pt-3 bg-dark text-white">
  <div class="col-1" >
    <p class="border-right border-secondary">EDIT</p>
  </div>
  <div class="col-1">
    <p>DESIGN</p>
  </div>
  <div class="col-10">
  </div>
</div>
<div class="container pb-5 pt-4">
  <div class="row pt-3">
    <div class='col-1'></div>
    <div class="col-10">
      <form class="form" id='form-p'>
        <div class="form-group">
          <label for="exampleInputEmail1">EVENT TITLE</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Give it a short distinct name">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">LOCATION</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Search for a venue or address">
        </div>
        <div id='form_repeat'>
          <hr>
          <div class="form-group">
            <label for="exampleInputEmail1">DAYS OF THE WEEK</label>
            <select multiple="multiple" class = 'form-control'>
             <option value="Lunes">Monday</option>
             <option value="Martes">Tuesday</option>
             <option value="Miercoles">Wednesday</option>
             <option value="Jueves">Thursday</option>
             <option value="Viernes">Friday</option>
             <option value="Sabado">Saturday</option>
             <option value="Domingo">Sunday</option>
           </select>
         </div>
         <div class="form-group">
          <div class="row">
            <div class="col-3">
              <label for="exampleInputEmail1">STARTS</label></div>
              <div class="col-3">ENDS</div>
            </div>
          </div>
          <div id="parent-container">
            <div id="child-cloneable">
              <div class="row">
                <div class="col-3" id="parent-container">
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="13:00">
                </div>
                <div class="col-3">
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="19:00">
                </div>
                <div class="col-3">
                  <button type="button" onclick="insertNewElements('child-cloneable','parent-container', 2000)" class="btn btn-primary col-3" >+</button>
                </div>
              </div>      
            </div>
          </div>
          <div class="row pt-3">
            <div class="col-3">
              <label for="exampleInputEmail1">SINCE</label></div>
              <div class="col-3">UNTIL</div>
            </div>
            <div class="row">
              <div class="col-3">
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="10/10/2018">
              </div>
              <div class="col-3">
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="15/10/2018">
              </div>
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">DURATION OF TURN</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Time for each turn">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">CAPACITY PER TURN</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Quantity of tickets for turn">
            </div>
            <hr>
          </div>
        </form>
        <div class="row text-center">
          <div class="col-3"></div>
          <div class="col-6">
            <button onclick="insertNewElements('form_repeat','form-p', 6)" class="btn btn-outline-primary">ANOTHER OPTION</button>
          </div>
          <div class="col-3"></div>
        </div>
        <div class="row">
          <div class="col-12">
            <a href="" class="btn btn-outline-success">MAKE YOUR EVENT LIVE</a>
          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
